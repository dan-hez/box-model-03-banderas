<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Banderas</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="bandera-ucrania">
                <div class="franja-azul"></div>
                <div class="franja-amarilla"></div>
            </div>

            <div class="bandera-benin">
                <div class="franja-verde"></div>
                <div class="franja-amarilla-benin"></div>
                <div class="franja-roja"></div>
            </div>

            <div class="bandera-chad">
                <div class="franja-azul-chad"></div>
                <div class="franja-amarilla-chad"></div>
                <div class="franja-roja-chad"></div>
            </div>

            <div class="bandera-dominicana">
                <div class="franja-blanca">
                    <div class="franja-azul-superior"></div>
                    <div class="franja-roja-superior"></div>

                    <div class="franja-roja-inferior"></div>
                    <div class="franja-azul-inferior"></div>
                </div>
            </div>
            
            <div class="bandera-japon">
                <div class="franja-blanca-japon">
                    <div class="franja-roja-japon"></div>
                </div>
            </div>

            <div class="bandera-groenlandia">
                <div class="franja-blanca-groenlandia">
                    <div class="circulo-rojo"></div>
                </div>
                <div class="franja-roja-groenlandia">
                    <div class="circulo-blanco"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
